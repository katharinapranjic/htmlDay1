<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>

     <label for="firstname">Firstname:</label>

     <input type="text" name="firstname" id="firstname" placeholder="First name">

<br>
<br>

     <label for="lastname">Lastname:</label>

     <input type="text" name="lastname" id="lastname" placeholder="Last name">

 </form>
    <br>
<form>

    <label for="course">Course:</label>

    <select id="course" name="course"> 
    <option value="HTML" selected>HTML</option>
    <option value="Javascript" >Javascript</option>
    <option value="CSS">CSS</option>
    </select>
</form>
    <br>
<form>
    <label for="Gender">Gender:</label> <br>
    <input type="radio" name="gender" value="male" checked> Male<br>
    <input type="radio" name="gender" value="female"> Female<br>
</form>
    <br>
<form>
   Hobbies:
   <br>
    <input type="checkbox" checked> Programming <br>
    <input type="checkbox" checked> Basketball <br>
    <input type="checkbox"> Football <br>
    <input type="checkbox"> Reading Novel <br>
</form>
<br>
<form>
    Phone: <input type="text"placeholder="+43 660 12345678">
</form>
<br>
<form>
<label for="message">Address:</label>

<br>

<textarea id="message" name="message" rows="5" cols="30" placeholder="Please enter your adress here..."></textarea>
</form>
<br>
<form>
   Email: <input type="text" name="Email" id="Email" placeholder="name@email.com"> <br>
   <br>
   Password: <input type="password" placeholder="*****">
</form>
<br>
<button>Submit</button> <button>Reset</button>

</body>
</html>
